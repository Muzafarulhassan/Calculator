<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div" >
    <div><img src="assest/pexels-wavyvisuals-377312923-18948372.jpg" alt="" class="img"></div>
<div class="div1" class="Calculator">
        <div class="input"  >
            <div class="div2" >
            <input class="button" id="Calculation"></input>
            <div>
                <button class="button1" onclick="Calculator('7')">7</button>
                <button class="button1" onclick="Calculator('8')">8</button>
                <button class="button1" onclick="Calculator('9')">9</button>
                <button class="button1" onclick="del()">Del</button>
            </div>
            <div>
                <button class="button2" onclick="Calculator('4')">4</button>
                <button class="button2" onclick="Calculator('5')">5</button>
                <button class="button2" onclick="Calculator('6')">6</button>
                <button class="button2" onclick="Calculator('/')">/</button>
            </div>
            <div>
                <button class="button3" onclick="Calculator('1')">1</button>
                <button class="button3" onclick="Calculator('2')">2</button>
                <button class="button3" onclick="Calculator('3')">3</button>
                <button class="button3" onclick="Calculator('-')">-</button>
            </div>
            <div>
                <button class="button4" onclick="Calculator('0')">0</button>
                <button class="button4" onclick="clearDisplay()">C</button>
                <button class="button4" onclick="calculation()">=</button>
                <button class="button4" onclick="Calculator('+')">+</button>
                <button class="button4" onclick="Calculator('*')">*</button>
                <button class="button4" onclick="Calculator('TAN')">TAN</button>
                <button class="button4" onclick="Calculator('SIN')">SIN</button>
                <button class="button4" onclick="Calculator('COS')">COS</button>
            </div>
            </div>
        </input>
        </div>
    </div>
